<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .container {

            background-color: beige;
            border: 1px solid black;



        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
            border: 1px solid black;
            padding: 10px;
            background-color: white;
         
        }
    </style>
</head>

<body>
    <div class="container">

        <section>
            <h2>Add Two Numbers</h2>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <button onclick="addNumbers()">Add</button>
            <div class="column">
                <p id="result"></p>
            </div>
        </section>
        <section>
            <h2>Subtract Two Numbers</h2>
            <input type="number" id="num3" placeholder="Enter first number">
            <input type="number" id="num4" placeholder="Enter second number">
            <button onclick="subtractNumbers()">Subtract</button>
            <div class="column">
                <p id="result2"></p>
            </div>
        </section>

        <script src="Website7js.js"></script>
    </div>
</body>

</html>
